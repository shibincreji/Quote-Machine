<!DOCTYPE html>
<html>

<head lang="en">

    <title>QuotePool</title>
    <meta charset="UTF-8" />
    <meta name="description" content="QuotePool" />
    <meta name="keywords" content="quotes, random quotes, quotepool" />
    <meta name="author" content="Kene Udeh" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body id="body">

    <div id="wrapper">
        <div id="header">
            <h1>QuotePool</h1>
        </div>
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text"></span>
            </div>
            <div class="quote-author">
                - <span id="author"></span>
            </div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <button class="button" id="new-quote"><i class="fas fa-redo-alt fa-2x"></i></button>
            </div>
        </div>
        <div class="footer"> by <a href="https://github.com/shibincreji">Shibin C Reji</a></div>
    </div>

</body>

</html>
